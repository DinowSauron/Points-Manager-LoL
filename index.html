<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Of Progress (POP)</title>

    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="./public/pictures/lol-icon1.png" rel="icon">

    <link rel="stylesheet" href="./public/css/log.css">
    <link rel="stylesheet" href="./public/css/loader.css">
    <link rel="stylesheet" href="./public/css/topbar.css">
    <link rel="stylesheet" href="./public/css/header.css">
    <link rel="stylesheet" href="./public/css/main.css">

</head>
<body>
    <div class="log-container">
        <div class="background-color"></div>
        <div class="background-image"></div>
        <div class="log-itens">
            <header>
                <h1>POINTS OF PROGRESS</h1>
            </header>
            <aside>
                <h2>Preencha Os Dados:</h2>
                
                <hr>

                <label for="nick">Nickname:</label>
                <input type="text" id="name" placeholder="Your Nickname">

                <div class="lateral">
                <label for="nick">Emblemas:
                <input type="number" id="actual-points" placeholder="Your Emblems" value="0"></label>
                <label for="nick">Objetivo:
                <input type="number" id="objective-points" placeholder="Your objective"></label>
                </div>
                
                <hr>
                <label for="nick">
                <h5>Inicio:</h2>
                <input type="date" id="date-start" placeholder="Event Start Day">
                <h5>Fim:</h2>
                <input type="date" id="date-end" placeholder="Event Duration (Dias)"></label>

                <footer>
                    <button id="apagar" onclick="ClearFields()">Cancelar</button>
                    <button id="enviar" onclick="SendSettings()">Enviar</button>
                </footer>
            </aside>
        </div>
    </div>
    <div class="load-wait" style="display: none;">
        <div class="loader">
            <span style="--i:1"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
        </div>
    </div>


    <div class="main-container" style="display: none;">
        <header>
            <section>
                <img src="./public/pictures/lol-logo.png" alt="League of Legends" id="logo">
                <h2>POINTS OF PROGRESS</h2>
                <p>Gerenciador de emblemas de temporada do jogo League Of Legends</p>
            </section>

            <img src="./public/pictures/logUser.png" alt="Sua Conta" id="account" onclick="ToogleOptions()">
        </header>
        <section id="options">
            <span id="box-name">YourName</span>
            <span id="box-points">YoursPoints</span>
            <button id="box-delete" onclick="DeleteAll()">Deletar Conta</button>
        </section>
        <div class="content">
            <section id="header">
                <div class="header-box">
                    <h2>Insira Seu Resultado:</h2>
                    <div class="buttons">
                        <div class="victory-btn">
                            <button id="victory" onclick="ChangeTable(event,'','v')"> Vitoria
                            </button>
                            <input type="number" placeholder="Pt" onchange="SaveValues(event, 'v')">
                        </div>
                        <div class="defeat-btn">
                            <button id="defeat" onclick="ChangeTable(event,'','d')"> Derrota
                            </button>
                            <input type="number" placeholder="Pt" onchange="SaveValues(event, 'd')">
                        </div>
                    </div>
                </div>
            </section>
            <main>
                <h3>Emblemas por Dia</h3>
                <hr>
                <iframe src="./table.html" frameborder="0" name="janela" id="framespec"></iframe>
                <button class="more-frame" onclick="FrameButton()">
                    <img src="./public/pictures/arrow-dwn.png" alt="">
                </button>
                <h3>Informações</h3>
                <hr>
                <section class="more-info">
                    <div class="group">
                        <h1>Inicio</h1>
                        <label id="pt-start">Emblemas Iniciais:
                            <input type="text" readonly>
                        </label>
                        <label id="pt-objective">Objetivo:
                            <input type="text" readonly>
                        </label>
                        <label id="tot-days">Dias Totais:
                            <input type="text" readonly>
                        </label>
                        <label id="days-used">Dias Passados:
                            <input type="text" readonly>
                        </label>
                        <label id="days-need">Dias Restantes:
                            <input type="text" readonly>
                        </label>
                    </div>
                    <div class="group">
                        <h1>Situação Atual</h1>
                        <label id="pt-actual">Emblemas Atuais:
                            <input type="text" readonly>
                        </label>
                        <label id="pt-restante">Emblemas Necessários:
                            <input type="text" readonly>
                        </label>
                        <label id="media-actual">Media de Emblemas:
                            <input type="text" readonly>
                        </label>
                        <label id="victory-need"
                        title="Vitorias necessarias para atingir a media">Vitorias/dia:
                            <input type="text" readonly>
                        </label>
                        <label id="defeat-need"
                        title="Derrotas necessarias para atingir a media">Derrotas/dia:
                            <input type="text" readonly>
                        </label>
                    </div>
                    <div class="group">
                        <h1>Totais</h1>
                        <label id="victorys">Vitorias:
                            <input type="text" readonly>
                        </label>
                        <label id="defeats">Derrotas:
                            <input type="text" readonly>
                        </label>
                        <label id="victory-pts">Ganho das Vitorias:
                            <input type="text" readonly>
                        </label>
                        <label id="defeat-pts">Ganho das Derrotas:
                            <input type="text" readonly>
                        </label>
                        <label id="played">Partidas Jogadas:
                            <input type="text" readonly>
                        </label>
                    </div>
                    <div class="group">
                        <h1>Injetar Valores</h1>
                        <label id="date-inject">Data da Injeção
                            <input type="date" id="data-inject">
                        </label>
                        <div class="header-box">
                            <div class="buttons">
                                <div class="victory-btn">
                                    <button id="victory" onclick="InjectValue(event, 'v')"> Vitoria
                                    </button>
                                    <input type="number" placeholder="Pt" onchange="SaveValues(event, 'v')">
                                </div>
                                <div class="defeat-btn">
                                    <button id="defeat" onclick="InjectValue(event, 'd')"> Derrota
                                    </button>
                                    <input type="number" placeholder="Pt" onchange="SaveValues(event, 'd')">
                                </div>
                                <div class="consume-btn">
                                    <button id="consume" onclick="InjectValue(event, 'c')"> Consumir
                                    </button>
                                    <input type="number" placeholder="Pts" onchange="SaveValues(event, 'c')">
                                </div>
                                <div class="bonus-btn">
                                    <button id="bonus" onclick="InjectValue(event, 'b')"> Bonus
                                    </button>
                                    <input type="number" placeholder="Pts" onchange="SaveValues(event, 'b')">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <h1>Partidas</h1>
                        <label id="prt-restante"
                        title="Calcula seu desempenho e obtem uma aproximação">Partidas Restantes:
                            <input type="text" readonly>
                        </label>
                        <label id="prt-vpd">Vitoria/Derrota:
                            <input type="text" readonly>
                        </label>
                        <label id="prt-victoryneed">Vitorias Necessárias:
                            <input type="text" readonly>
                        </label>
                        <label id="prt-defeatneed">Derrotas Necessárias:
                            <input type="text" readonly>
                        </label>
                    </div>
                    
                    <!-- <div class="group">
                        <h1>Outros</h1>
                        <label id="">Emblemas Atuais:
                            <input type="text" readonly>
                        </label>
                        <label id="">Media Atual:
                            <input type="text" readonly>
                        </label>
                        <label id="">Vitorias Necessárias:
                            <input type="text" readonly>
                        </label>
                        <label id="">Derrotas Necessárias:
                            <input type="text" readonly>
                        </label>
                        <label id="">Derrotas Necessárias:
                            <input type="text" readonly>
                        </label>
                    </div> -->
                </section>
                <hr>
            </main>
        </div>
        <footer> &copy; Luiz Claudio 2020 </footer>
    </div>


    <script src="./public/javascript/logSystem.js"></script>
    <script src="./public/javascript/main.js"></script>
    <script src="./public/javascript/topbar.js"></script>
    <script src="./public/javascript/info.js"></script>

</body>
</html>
